<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="card">
    <figure class="card__logo">
      <img class="mobile" src="assets/design/images/image-header-mobile.jpg" alt="Image Header">
      <img class="desk" src="assets/design/images/image-header-desktop.jpg" alt="Image Header">
    </figure>
    <article class="card__content">
      <div class="content__texts">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
        <div class="content__stats">
          <div class="stat">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="stat">
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div class="stat">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </div>
    </article>
  </main>
</body>
</html>
